<html>
    <head>
        <title>Coronavirus Presence</title>

        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./window.css">
    </head>

    <body>
        <!-- Title bar -->
        <nav>
            <div class="title">
                <div class="text">Coronavirus Presence</div>
            </div>

            <div class="buttons">
                <button id="minimizeButton" onclick="remote.getCurrentWindow().minimize()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 10h24v4h-24z"/></svg>
                </button>
                <button id="closeButton" onclick="window.close()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"/></svg>
                </button>
            </div>
        </nav>
        <!-- End of Title bar-->

        <div class="content">
            <h1>Coronavirus Presence</h1>

            <div class="config">
                <div class="configCheckbox">
                    <input type="checkbox" id="showgithub" checked>
                    <label for="showgithub">Show GitHub repository</label>
                    <br>
                    <input type="checkbox" id="showupdatetime" checked>
                    <label for="showupdatetime">Show update time</label>
                </div>
                <div class="configUpdateTime">
                    <label for="updatetime">Update time (in minutes):</label>
                    <input type="number" id="updatetime" min="1" placeholder="5" value="5">
                </div>
            </div>

            <div class="switch">
                <label for="toggle" id="toggle-text" class="toggle-text"><i>Trying to connect...</i></label>
                <input type="checkbox" id="toggle" class="checkbox" checked>
                <label for="toggle" class="slide"></label>
            </div>
        </div>

        <div class="footer">
            <div id="hideButton" class="hideButton">
                Hide
            </div>
            <div id="creditsButton" class="creditsButton">
                Credits
            </div>
            <div class="version">
                v2.0.1
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
